    <script type="text/javascript">
        layui.use('element', function () {
            var element = layui.element();

            //一些事件监听
            element.on('nav(filter)', function (data) {
                console.log(data);
            });
        });
        $(function () {
            //ShakeFont();
            var $pxs_container = $('#pxs_container');
            $pxs_container.parallaxSlider();
            var info = $.cookie('singininfo');
            if (info != null) {
                var jsonmsg = JSON.parse(info.split("=")[1]);
                $(".nav-userinfo").append("尊贵的" + jsonmsg.infocache);
            } else {
                $(".nav-userinfo").append("<a href='../SignIn/Login' style='color:blue;'>登陆入口</a>");
            }
        })
        function Soopanel2() {
            $("body,html").animate({
                scrollTop: 700
            }, 1000);

        }
        function Soopanel3() {
            $("body,html").animate({
                scrollTop: 1400
            }, 1000);

        }
        function Soopanel1() {
            $("body,html").animate({
                scrollTop: 0
            }, 1000);

        }
        function ShakeFont() {

            $(".Body-Font").animate({
                left: '20%',
                opacity: 1
            }, 1000);
        }
        window.onscroll = function () {
            //console.log(document.documentElement.scrollTop || document.body.scrollTop);
            var scrotop = document.documentElement.scrollTop || document.body.scrollTop;
            if (scrotop >= 600) {
                $(".Nav-right ul li:eq(2)").show();
            } else {
                $(".Nav-right ul li:eq(2)").hide();
            }
        }
        function Modulenext() {
            var scrotop = document.documentElement.scrollTop || document.body.scrollTop;
            if (scrotop < 600) {
                $("body,html").animate({
                    scrollTop: 600
                }, 1000);
            } else if (scrotop >= 600 && scrotop < 1400) {
                $("body,html").animate({
                    scrollTop: 1400
                }, 1000);
            }
        }
        function Modulepro() {
            var scrotop = document.documentElement.scrollTop || document.body.scrollTop;
            if (scrotop <= 600) {
                $("body,html").animate({
                    scrollTop: 0
                }, 1000);
            } else if (scrotop > 600 && scrotop <= 1400) {
                $("body,html").animate({
                    scrollTop: 600
                }, 1000);
            }
        }
    </script>
